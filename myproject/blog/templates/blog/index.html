<!DOCTYPE html>
<html lang="fa">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- Toolbar Color -->
	<meta name="theme-color" content="#2d2d2d">
	<meta name="msapplication-navbutton-color" content="#2d2d2d">
	<meta name="apple-mobile-web-app-status-bar-style" content="#2d2d2d">

	<!-- import bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" type="text/css" media="all" />

	<!--styles -->
	<style>
		* {
			transition: .6s ease-in-out;
			font-family: iransans;
		}
		body {
			padding: 0;
			margin: 0;
			background-color: #212121;
			background-image: url('../../media/images/home_wallpaper_0.jpg');
			height: 100vh;
			width: 100vw;
			background-size: cover;
			background-attachment: fixed;
			overflow-x: hidden;
		}
		.definition {
			background-color: #303030aa;
			box-shadow: 0 0 8px #424242;
		}
		.action-bar {
			background-color: #424242;
			box-shadow: 0 0 8px #212121;
			color: #99f;
			font-weight: bold;
			padding: 8px;
			text-align: center;
			border-bottom-left-radius: 50px;
			border-bottom-right-radius: 50px;
			user-select: none;
			webkit-user-select: none;
		}
		.notes {
			color: #fff;
			font-weight: bold;
			padding: 20px;
			text-align: right;
			direction: rtl;
			text-align: center;
			height: 100px;
			user-select: none;
			webkit-user-select: none;
		}
		.note {
			margin-top: 35px;
		}
		.post {
			margin-top: 20px;
			text-align: center;
			background-color: #424242ee;
			border-radius: 10px;
			box-shadow: 0 0 8px #aeaeae;
			width: 75%;
			padding: 8px;
		}
		.pic {
			width: 260px;
			height: 260px;
			border-radius: 10px;
			user-select: none;
			webkit-user-select: none;
		}
		.title {
			color: #ababab;
			font-weight: bold;
			font-size: 20px;
		}
		.data {
			color: #fafafa;
			direction: rtl;
			text-align: right;
			overflow-x: scroll;
			font-family: iransans;
		}
		.goto-post {
			background: linear-gradient(240deg,#99f,#99f);
			color: #fff;
			border-radius: 100px;
			border-color: #fff;
			padding: 10px;
			width: 45px;
			height: 45px;
			direction: rtl;
			font-size: 19px;
			font-weight: bold;
			float: left;
		}
		.goto-post:hover {
			transition: .3s ease-in-out;
			background: #fff;
			border-color: #99f;
			color: #99f;
			box-shadow: 0 0 .25rem #99f;
		}
		br {
			user-select: none;
			webkit-user-select: none;
		}
		.free-space {
			margin-top: 30px;
		}
		::selection {
			background-color: #212121;
			color: #F5F5F5;
		}
@font-face {
			font-family: iransans;
			src: url("../../media/images/iransans.ttf");
		}
	</style>
	<title>
		BitLog - BPR
	</title>
</head>
<body>
	<div class="definition">
		<nav class="nav-bar fixed-top action-bar">
			Bprogrammer
		</nav>
		<div class="notes">
			<p class="note"></p>
		</div>
	</div>

	<center style="margin-top: 50px;">
		{% for post in listPost %}
		<div class="alert-dark post">
			<img src="/media/{{post.img}}" alt="{{post.title}}" class="pic" onclick="see('/media/{{post.img}}',0);" /><br />
			<span class="title">{{post.title}}</span>
			<pre class="data">{{post.note}}</pre>
			<button class="btn goto-post" onclick="see('/post/{{post.slug}}');">
				<i class="fas fa-angle-left"></i>
			</button>
			<br /> <br />
		</div>
		{% endfor %}
	</center>
	<div class="free-space">
		‌
	</div>

	<script type="text/javascript" charset="utf-8">
		// runtime function
		(async function () {

			// set post texts maximum length
			let listData = document.getElementsByClassName("data");
			for (var j = 0; j < listData.length; j++) {
				let thisData = listData[j].innerHTML;
				listData[j].innerHTML = "";
				for (var letter = 0; letter < thisData.length; letter++) {
					if (letter != 30) {
						listData[j].innerHTML += thisData[letter];
					} else {
						listData[j].innerHTML += " ...";
						break;
					}
				}
			}


			// welcome message
			var text = "درود! به بیت لاگِ من خوش اومدی :)"
			for (var i = 0; i < text.length; i++) {
				document.getElementsByClassName("note")[0].innerHTML += text[i];
				await sleep(150);
			}

		})();

		async function see(link, time) {
			await sleep(time);
			document.getElementsByTagName("body")[0].innerHTML += `<a href="${link}" id="click_me"></a>`;
			document.getElementById("click_me").click();
		}

		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}
	</script>
</body>
</html>
